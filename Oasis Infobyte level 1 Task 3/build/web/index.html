<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("images/te.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #converter {
            background: transparent;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            background: transparent;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="converter">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature" required>
        <br>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <br>
        <label for="fahrenheit">Enter temperature in Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature" required>
        <br>
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <div id="result"></div>
    </div>

    <script>
        function convertToCelsius() {
            var fahrenheitInput = document.getElementById("fahrenheit");
            var celsiusResult = (fahrenheitInput.value - 32) * (5/9);
            document.getElementById("result").innerText = celsiusResult.toFixed(2) + " °C";
        }

        function convertToFahrenheit() {
            var celsiusInput = document.getElementById("celsius");
            var fahrenheitResult = (celsiusInput.value * (9/5)) + 32;
            document.getElementById("result").innerText = fahrenheitResult.toFixed(2) + " °F";
        }
    </script>
</body>
</html>
